[database]
DB_TYPE  = postgres
HOST     = postgres:5432
NAME     = gogs
USER     = admin

[server]
DOMAIN = git.docker.tests
ROOT_URL = http://git.docker.tests/
SSH_PORT = 22

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL     = false
DISABLE_REGISTRATION   = true
ENABLE_CAPTCHA         = true
REQUIRE_SIGNIN_VIEW    = true

[picture]
DISABLE_GRAVATAR        = true
ENABLE_FEDERATED_AVATAR = false

[log]
MODE      = file
LEVEL     = Info
ROOT_PATH = /app/gogs/log