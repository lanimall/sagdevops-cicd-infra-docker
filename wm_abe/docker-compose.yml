version: "3.0"

services:
  abe:
    build:
      context: .
      dockerfile: Dockerfile.unmanaged
    image: registry.docker.tests:5000/softwareag/abe:10.1

  abe_sagcicd:
    build:
      context: .
      dockerfile: Dockerfile.sagcicd
    image: registry.docker.tests:5000/softwareag/abe_sagcicd:10.1

  abe_managed:
    build:
      context: .    
      dockerfile: Dockerfile.managed
    image: registry.docker.tests:5000/softwareag/abe_managed:10.1
    ports:
      - "8092:8092"
      - "8093:8093"
    environment:
      - CC_SERVER=cc
      - CC_AUTO_REGISTER=1
    depends_on:
      - cc   
    
  cc:
    image: store/softwareag/commandcentral:10.1.0.1-server
    ports:
      - "8090:8090"
      - "8091:8091"
