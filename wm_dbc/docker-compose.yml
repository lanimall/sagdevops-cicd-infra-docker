version: "3.0"

services:
  dbc:
    image: softwareag/dbc:10.1
    build:
      context: .
      dockerfile: Dockerfile

  dbc_managed:
    image: softwareag/dbc_managed:10.1
    build:
      context: .    
      dockerfile: Dockerfile.managed
    ports:
      - "8092:8092"
      - "8093:8093"
    environment:
      - CC_SERVER=cc
      - CC_AUTO_REGISTER=1
    links:
      - cc      

  cc:
    image: store/softwareag/commandcentral:10.1.0.1-server
    ports:
      - "8090:8090"
      - "8091:8091"